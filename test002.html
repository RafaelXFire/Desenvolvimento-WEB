<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Teste 2</title>
	<meta charset="UTF-8" />
	<link href="jascr.js" type="text/js" rel="stylesheet" />
	<link href="corpo.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<script>
		var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Prompt converte para valor string, parseInt converte para valor inteiro
		var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // Prompt converte para valor string, parseInt converte para valor inteiro
		var s1 = n1 + n2
		window.alert('A soma dos valores é ' + s1) // Concatenação

		var n3 = Number(window.prompt('Digite um número: ')) // Prompt converte para valor string, Number converte para qualquer valor
		var n4 = Number(window.prompt('Digite outro número: ')) // Prompt converte para valor string, Number converte para qualquer valor
		var s2 = n3 + n4
		window.alert('A soma dos valores é ' + s2) // Concatenação
	</script>

	<div>
		<h1>Olá, mundo!</h1>
		<p>Já me livrei da maldição!</p>
	</div>
</body>
</html>
